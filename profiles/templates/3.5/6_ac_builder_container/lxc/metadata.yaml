{
    "architecture": "#-cl_builder_arch_machine-#",
    "creation_date": #-cl_builder_container_create-timestamp-#,
    "properties": {
        "architecture": "#-cl_builder-arch_machine-#",
        "description": "#-cl_builder_container_dist-# #-cl_builder_container_release-# #-cl_builder_arch_machine-# (#-cl_builder_container_variant-#) (#-cl_builder_container_date-#)"
        "name": "#-cl_builder_container_dist-#-#-cl_builder_container_release-#-#-cl_builder_arch_machine-#-#-cl_builder_container_variant-#-#-cl_builder_container_date-#",
        "os": "#-cl_builder_container_dist-#",
        "release": "#-cl_builder_container_release-#",
        "variant": "#-cl_builder_container_variant-#"
    },
    "calculate": {
        "os_linux_build": "#-os_builder_linux_build-#",
        "os_arch_machine": "#-os_builder_arch_machine-#",
        "os_linux_shortname": "#-os_builder_linux_shortname-#",
        "os_linux_subname": "#-os_builder_linux_subname-#",
        "cl_profile_name": "#-cl_builder_profile-name-#",
        "os_linux_name": "#-os_builder_linux_name-#"
    },
    "templates": {
        "/etc/hostname": {
            "template": "hostname.tpl",
            "when": [
                "create",
                "copy"
            ]
        },
        "/etc/hosts": {
            "template": "hosts.tpl",
            "when": [
                "create",
                "copy"
            ]
        }
    }
}
